<body>
  <div class="container">
    <div class="logo">
      <img src="../assets/Untitled_design-removebg-preview.png" alt="Melomesh Logo" width="150">
    </div>
    <h1 Myhighlight="purple">Welcome to Melomesh</h1>
    <p Myhighlight="violet">Find your Groove with MELOMESH</p>
    <p Myhighlight="violet">Your ultimate music destination where you can discover, stream, and enjoy your favorite tunes.</p>

        <!-- Login Form -->
        
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="login-form">
      <input type="email"  name="email" ngModel #email="ngModel" placeholder="Email" required>
      <input type="password" name="password" ngModel #password="ngModel"  placeholder="Password" required>
      <button type="submit" >Submit</button>
      <a routerLink="/forget">Forgot Password?</a>
      <div *ngIf="show" class="validate-msg">{{ validateMsg }}</div>
    </form>
 
  </div>

  <div class="footer">
    &copy; 2024 Melomesh. All rights reserved.
  </div>

</body>
